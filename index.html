<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <div id="title">Etch A Sketch</div>
            <img src="images/paintbrush.png" height="3%", width="3%">
        </div>

        <div id="main">

            <div id="color-side">
                <button class="red" style="background-color: red;"></button>
                <button class="green" style="background-color: green;"></button>
                <button class="blue" style="background-color: blue;"></button>
                <button class="yellow" style="background-color: yellow;"></button>
                <button class="black" style="background-color: black;"></button>
                <button class="white" style="background-color: white;"></button>
            </div>

            <div id="board-side">

                <div id="board">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>

                <div id="board-side-btns">
                    <button id="clear-btn">Clear</button>
                    <input type="range" min="1" max="64" value="4" class="dim-slider">
                </div>

            </div>

        </div>
        
        <div id="footer">
            <img src="images/github-logo.png" height="40px" width="40px">
            <div id="github-user">System-out-print-Zain</div>
        </div>
    </body>
</html>
