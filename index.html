<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <div id="title">Etch A Sketch</div>
            <img src="images/paintbrush.png" height="3%", width="3%">
        </div>

        <div id="main">

            <div id="color-side">
                <button id="red" class="color" style="background-color: red;"></button>
                <button id="green" class="color" style="background-color: green;"></button>
                <button id="blue" class="color" style="background-color: blue;"></button>
                <button id="yellow" class="color" style="background-color: yellow;"></button>
                <button id="black" class="color" style="background-color: black;"></button>
                <button id="white" class="color" style="background-color: white;"></button>
            </div>

            <div id="board-side">

                <div id="board">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>

                <div id="board-side-btns">
                    <button id="clear-btn">Clear</button>
                    <input type="range" min="1" max="64" value="4" id="dim-slider">
                </div>

            </div>

        </div>
        
        <div id="footer">
            <img src="images/github-logo.png" height="40px" width="40px">
            <div id="github-user">System-out-print-Zain</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
