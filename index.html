<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="header">
            <h1>Etch A Sketch</h1>
            <img src="images/paintbrush.png" height="2%", width="2%">
            <hr>
        </div>

        <div id="main">
            <div id="buttons">
                <div id="colors">
                    <button class="red"></button>
                    <button class="green"></button>
                    <button class="blue"></button>
                    <button class="yellow"></button>
                    <button class="black"></button>
                    <button class="white"></button>
                </div>
                <button>Clear</button>
                <input type="range" min="1" max="64" value="4">
            </div>
            <div id="board">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </div>
        
        <div id="footer">
            <hr>
            <h3>System-out-print-Zain</h3>
            <img src="images/github-logo.png" height="50px" width="50px">
        </div>
    </body>
</html>
